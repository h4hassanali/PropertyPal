<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Inside Span</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .card-container {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            position: relative;
            height: 100%;
        }
        .card {
            background-color: #ffffff;
            color: #333;
            width: 300px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: auto;
            display: block;
        }
        .card-content {
            padding: 20px;
        }
        .card-content h2 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .card-content p {
            margin: 10px 0;
            color: #666;
            font-size: 1.2em;
        }
        .card-content a {
            display: inline-block;
            background-color: #343a40; /* Dark grey background */
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .card-content a:hover {
            background-color: #212529; /* Even darker grey on hover */
        }
    </style>
</head>
<body>
    <div style="position: relative; width: 100%; max-width: 1200px; padding: 20px;">
        <span style="box-sizing:border-box;display:block;overflow:hidden;width:100%;height:100%;background:none;opacity:1;border:0;margin:0;padding:0;position:absolute;top:0;left:0;bottom:0;right:0;">
            <div class="card-container">
                <!-- Card 1 -->
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="Card 1">
                    <div class="card-content">
                        <h2>Have a spare room<br>or place?</h2>
                        <p>Create free listing</p>
                        <a href="create-listing.html">Create Free Listing</a>
                    </div>
                </div>

                <!-- Card 2 -->
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" alt="Card 2">
                    <div class="card-content">
                        <h2>Need a new place?</h2>
                        <p>Create free listing</p>
                        <a href="create-listing.html">Create Free Listing</a>
                    </div>
                </div>
            </div>
        </span>
    </div>
</body>
</html>
